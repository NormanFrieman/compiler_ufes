name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  Scanner_Tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Compile Scanner
        run: make
      
      - name: Enter paste tests
        run: cd tests
      
      - name: Give permissions
        run: chmod +x tests/test_scanner.sh

      - name: Prepare tests
        run: cd tests

      - name: Scanner Tests
        run: ./test_scanner.sh